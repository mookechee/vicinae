name: Build Docker Images

on:
  push:
    branches: [main]
    paths:
      - 'scripts/runners/deb/Dockerfile*'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/vicinae-builder

jobs:
  build-images:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - distro: ubuntu2204
            dockerfile: Dockerfile.ubuntu2204
            base_image: ""
            platforms: linux/amd64,linux/arm64
          - distro: ubuntu2404
            dockerfile: Dockerfile
            base_image: ubuntu:24.04
            platforms: linux/amd64,linux/arm64
          - distro: debian12
            dockerfile: Dockerfile
            base_image: debian:12
            platforms: linux/amd64,linux/arm64

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: scripts/runners/deb
          file: scripts/runners/deb/${{ matrix.dockerfile }}
          platforms: ${{ matrix.platforms }}
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}:${{ matrix.distro }}
          build-args: |
            BASE_IMAGE=${{ matrix.base_image }}
            DISTRO_ID=${{ matrix.distro }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
