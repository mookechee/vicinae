name: Build Docker Images

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'scripts/runners/**'

jobs:
  build-appimage-env:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push AppImage build environment
        uses: docker/build-push-action@v6
        with:
          context: scripts/runners/appimage
          file: scripts/runners/appimage/AppImageBuilder.Dockerfile
          push: true
          tags: ghcr.io/mookechee/vicinae-build-env:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-deb-env:
    runs-on: ubuntu-latest
    needs: build-appimage-env
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push DEB build environment
        uses: docker/build-push-action@v6
        with:
          context: scripts/runners/deb
          file: scripts/runners/deb/DebBuilder.Dockerfile
          push: true
          tags: ghcr.io/mookechee/vicinae-deb-env:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
