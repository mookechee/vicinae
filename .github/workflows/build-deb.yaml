name: Build DEB

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/deb-builder

jobs:
  build-image:
    runs-on: ubuntu-latest
    # Only run on push events or PRs from the same repo (not forks)
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
    permissions:
      contents: read
      packages: write
    outputs:
      image: ${{ steps.image.outputs.image }}

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Calculate Dockerfile hash
        id: hash
        run: echo "hash=$(sha256sum scripts/runners/deb/Dockerfile | cut -c1-12)" >> $GITHUB_OUTPUT

      - name: Check if image exists
        id: check
        run: |
          if docker manifest inspect "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.hash.outputs.hash }}" > /dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Build and push
        if: steps.check.outputs.exists == 'false'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: scripts/runners/deb/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.hash.outputs.hash }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output image reference
        id: image
        run: echo "image=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.hash.outputs.hash }}" >> $GITHUB_OUTPUT

  build-deb:
    needs: build-image
    runs-on: ubuntu-latest
    container:
      image: ${{ needs.build-image.outputs.image }}
      options: --user root

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git safe directory
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - uses: actions/cache@v4
        with:
          path: /ccache
          key: deb-ccache-${{ github.sha }}
          restore-keys: deb-ccache-

      - name: Build DEB
        run: |
          chmod +x ./scripts/mkdeb.sh
          ./scripts/mkdeb.sh
        env:
          CCACHE_DIR: /ccache

      - uses: actions/upload-artifact@v4
        with:
          name: vicinae-deb
          path: vicinae_*.deb
          if-no-files-found: error
